{% extends "base.html" %}
{% block content %}
  {% load crispy_forms_filters %}
  <h1>{{ object|yesno:"Update,Create" }} task</h1>
  <form action="" method="post" class="form-inline" novalidate>
    {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="Submit" class="btn btn-primary btn-outline rounded-pill">
        <a href="{% url 'core:task_list' %}" class="btn btn-dark btn-outline rounded-pill">Back</a>
  </form>
{% endblock %}
