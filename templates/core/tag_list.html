{% extends "base.html" %}
{% block content %}

  <h1>Tags
    <a href="{% url 'core:tag_create' %}" class="btn btn-primary btn-outline rounded-pill">
      Create
    </a>
  </h1>


  {% if tag_list %}
    <table class="table">
      <tr>
        <th>Name</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>

      {% for tag in tag_list %}
        <tr>
          <td>
            <span style="font-size: 20px">{{ tag.name }}</span>
          </td>
          <td>
            <a class="btn btn-info btn-outline rounded-pill"
               href="{% url 'core:tag_update' pk=tag.id %}">
              Update
            </a>
          </td>
          <td>
            <a class="btn btn-danger btn-outline rounded-pill"
               href="{% url 'core:tag_delete' pk=tag.id %}">
              Delete
            </a>
          </td>
        </tr>
      {% endfor %}
    </table>

  {% else %}
    <p>There are no tags to display.</p>
  {% endif %}

{% endblock %}
